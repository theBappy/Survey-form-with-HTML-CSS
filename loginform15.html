<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Student Registration Form </title>
    <link rel="stylesheet" href="loginform15.css">
</head>
<body>
    <section class="registration-container">
        <h2>Registration</h2>
        <section class="details-registration">
<form action="" class="registration-form">
    <h4>Personal Details</h4>
    <section class="personal-details">
        <div class="three-details-item">
            <label for="name">
                <p>Full Name</p>
                <input type="text" name="name" id="name" placeholder="Enter Your Name">

            </label>
            <label for="fName">
                <p>Father Name</p>
                <input type="text" name="fName" id="fName" placeholder="Your Father Name">

            </label>
            <label for="mName">
                <p>Mother Name</p>
                <input type="text" name="mName" id="mName" placeholder="Your Mother Name">
            </label>
            
        </div>

        <div class="three-details-item">
            <label for="DOB">
                <p>Date of Birth</p>
                <input type="date" name="DOB" id="DOB" placeholder="Your Date of Birth">
            </label>
            <label for="nidNo">
                <p>Full Name</p>
                <input type="number" name="nidNo" id="nidNo" placeholder="Your NID Number">
            </label>
            <label fpr="email">
                <p>Your Email</p>
                <input type="email" name="email" id="email" placeholder="Your email">
            </label>
        </div>

        
        <div class="three-details-item">
            <label for="ph">
                <p> Mobile Number</p>
                <input type="tel" name="phone" id="ph" placeholder="Enter mobile number">
            </label>

            <label for="gender">
                <p> Gender</p>
                <input type="text" name="gender" id="gender" placeholder="Enter your gender">
            </label>

            <label for="address">
                <p> Address </p>
                <input type="text" name="address" id="address" placeholder="Enter your Address">
            </label>
        </div>

    </section>
    <hr>
    <h4>Other Details</h4>
    <section class="identity-details">
        <div class="three-details-item">
            <label for="stream">
                <p>Stream</p>
                <input type="text" name="stream" id="stream" placeholder="Enter Your Syream"> 
            </label>
            <label for="previousClass">
                <p> Previous Class </p>
                <input type="text" name="previousClass" id="previousClass"
                    placeholder="Enter previous class">
            </label>
            <label for="hobbies">
                <p> Hobbies </p>
                <input type="text" name="hobbies" id="hobbies" placeholder="Enter your hobbies">
            </label>


        </div>
        <div class="three-details-item">
            <label for="accNo">
                <p> Account Number </p>
                <input type="text" name="accNo" id="accNo" placeholder="Enter account number">
            </label>
            <label for="religion">
                <p> Religion </p>
                <input type="text" name="religion" id="religion" placeholder="Enter your religion">
            </label>
            <label for="category">
                <p> Category </p>
                <input type="text" name="category" id="category" placeholder="Enter your category">
            </label>
        </div>
    </section>
    <button class="submit-btn">
        Submit
    </button>
</form>
        </section>
    </section>
    
</body>
</html>
